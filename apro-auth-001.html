<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APRO BackOffice - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.5;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            border-bottom: 1px solid #e5e5e5;
            padding: 24px 48px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .logo-text {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        .logo-subtitle {
            font-size: 11px;
            color: #666666;
            letter-spacing: 0.05em;
        }
        
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
            position: relative;
        }
        
        .login-box {
            width: 100%;
            max-width: 400px;
        }
        
        .login-title {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
        }
        
        .login-subtitle {
            font-size: 16px;
            color: #666666;
            margin-bottom: 48px;
        }
        
        .user-type-selector {
            margin-bottom: 32px;
            display: flex;
            gap: 12px;
        }
        
        .user-type-tab {
            flex: 1;
            padding: 12px;
            border: 1px solid #e5e5e5;
            background: white;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            transition: all 0.2s;
        }
        
        .user-type-tab:hover {
            background-color: #f5f5f5;
        }
        
        .user-type-tab.active {
            background-color: #000000;
            color: white;
            border-color: #000000;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e5e5;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #000000;
        }
        
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-checkbox input {
            width: 16px;
            height: 16px;
        }
        
        .form-checkbox label {
            font-size: 13px;
        }
        
        .forgot-link {
            font-size: 13px;
            color: #666666;
            text-decoration: none;
        }
        
        .forgot-link:hover {
            color: #000000;
        }
        
        .submit-button {
            width: 100%;
            padding: 14px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .submit-button:hover {
            background-color: #333333;
        }
        
        .divider {
            margin: 32px 0;
            position: relative;
            text-align: center;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e5e5e5;
        }
        
        .divider span {
            background-color: #ffffff;
            padding: 0 16px;
            position: relative;
            color: #999999;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .sso-button {
            width: 100%;
            padding: 14px;
            background-color: white;
            color: #000000;
            border: 1px solid #e5e5e5;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .sso-button:hover {
            background-color: #f5f5f5;
        }
        
        .footer-links {
            margin-top: 32px;
            text-align: center;
        }
        
        .footer-links a {
            color: #666666;
            text-decoration: none;
            font-size: 13px;
            margin: 0 12px;
        }
        
        .footer-links a:hover {
            color: #000000;
        }
        
        .stats {
            position: fixed;
            bottom: 24px;
            right: 24px;
            font-size: 11px;
            color: #999999;
            text-align: right;
            line-height: 1.6;
        }
        
        .system-status {
            position: fixed;
            bottom: 24px;
            left: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: #666666;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">AP</div>
                <div>
                    <div class="logo-text">APRO BackOffice</div>
                    <div class="logo-subtitle">AUTONOMOUS GOLF CART MANAGEMENT</div>
                </div>
            </div>
        </header>
        
        <main class="main">
            <div class="login-box">
                <h1 class="login-title">환영합니다</h1>
                <p class="login-subtitle">APRO 자율주행 골프카트 통합 관리 시스템</p>
                
                <!-- User Type Selector -->
                <div class="user-type-selector">
                    <button class="user-type-tab active">제조사</button>
                    <button class="user-type-tab">골프장</button>
                    <button class="user-type-tab">시스템 관리자</button>
                </div>
                
                <form>
                    <div class="form-group">
                        <label class="form-label">이메일</label>
                        <input type="email" class="form-input" placeholder="admin@dy-innovate.com" value="admin@dy-innovate.com">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">비밀번호</label>
                        <input type="password" class="form-input" placeholder="비밀번호를 입력하세요">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-checkbox">
                            <input type="checkbox" id="remember" checked>
                            <label for="remember">로그인 상태 유지</label>
                        </div>
                        <a href="#" class="forgot-link">비밀번호 찾기</a>
                    </div>
                    
                    <button type="submit" class="submit-button">로그인</button>
                </form>
                
                <div class="divider">
                    <span>또는</span>
                </div>
                
                <button class="sso-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="9" x2="15" y2="9"></line>
                        <line x1="9" y1="12" x2="15" y2="12"></line>
                        <line x1="9" y1="15" x2="12" y2="15"></line>
                    </svg>
                    SSO 로그인
                </button>
                
                <div class="footer-links">
                    <a href="#">회원가입</a>
                    <a href="#">계정 활성화</a>
                    <a href="#">관리자 문의</a>
                </div>
            </div>
        </main>
        
        <div class="stats">
            <div>152개 골프장</div>
            <div>3,847대 운영중</div>
            <div>99.9% 가동률</div>
        </div>
        
        <div class="system-status">
            <div class="status-indicator"></div>
            <span>모든 시스템 정상</span>
        </div>
    </div>
    
    <script>
        // User type tab switching
        const tabs = document.querySelectorAll('.user-type-tab');
        const emailInput = document.querySelector('input[type="email"]');
        
        const placeholders = {
            '제조사': 'admin@dy-innovate.com',
            '골프장': 'manager@golfclub.com',
            '시스템 관리자': 'sysadmin@via.com'
        };
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const userType = tab.textContent;
                emailInput.placeholder = placeholders[userType];
                if (userType === '제조사') {
                    emailInput.value = placeholders[userType];
                } else {
                    emailInput.value = '';
                }
            });
        });
        
        // Form submission
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Redirect to dashboard
            window.location.href = 'apro-dash-001.html';
        });
    </script>
</body>
</html>
